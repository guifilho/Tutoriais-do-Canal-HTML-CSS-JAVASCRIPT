<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONTS LINK -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- GOOGLE SYMBOLS LINK -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- CSS LINK -->
  <link rel="stylesheet" href="style.css">


  <title>Note App</title>
</head>
<body>
  <div class="sombra-caixa" id="caixa-de-entradas">
    <div class="caixa-entradas">
      <header>
        <h3>Add Nova Tarefa</h3>
        <button id="btn-fechar" class="fechar">&#215</button>
      </header>
      <div class="entrada-titulo">
        <p>Titulo</p>
        <input type="text" maxlength="16">
      </div>
      <div class="entrada-descricao">
        <p>Descrição</p>
        <textarea cols="30" rows="10"></textarea>
      </div>
      <button class="add-nota" id="btn-add-nota">Add Nova Tarefa</button>
      <button class="editar-nota display-none" id="btn-edit-nota">Editar Tarefa</button>
    </div>
  </div>
  <button class="criar-nova-nota" id="btn-ver-caixa-de-entradas">
    <span class="material-symbols-outlined">
      add
    </span>
    <p>Add Nota</p>
  </button>
  <ul class="lista-de-notas" id="ul-lista-de-notas">
    
  </ul>
  <script src="script.js"></script>
</body>
</html>

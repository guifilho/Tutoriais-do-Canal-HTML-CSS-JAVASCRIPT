<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS FILE -->
  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- ION ICONS -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <title>Side - Bar</title>
</head>
  <body>
    <nav class="mini-sidebar">

      <div class="lado-cima">
        <header>
          <div class="logo">
            <img src="imgs/logoIcon.svg" alt="Logo">
            <div class="logo-nome">
              logoIpsumUi
            </div>
          </div>
          <div class="menu">
            <ion-icon name="reorder-three-outline"></ion-icon>
          </div>
        </header>

        <div class="linha"></div>

        <ul class="nav-links">
          <li class="link">
            <div class="icon-item">
              <ion-icon name="grid-outline"></ion-icon>
            </div>
            <p class="text-item">Dashboard</p>
            <p class="hover-text">Dashboard</p>
          </li>
          <li class="link">
            <div class="icon-item">
              <ion-icon name="layers-outline"></ion-icon>
            </div>
            <p class="text-item">Projetos</p>
            <p class="hover-text">Projetos</p>
          </li>
          <li class="link">
            <div class="icon-item">
              <ion-icon name="checkmark-done-circle-outline"></ion-icon>
            </div>
            <p class="text-item">Tarefas</p>
            <p class="hover-text">Tarefas</p>
          </li>
          <li class="link">
            <div class="icon-item">
              <ion-icon name="person-circle-outline"></ion-icon>
            </div>
            <p class="text-item">Usuarios</p>
            <p class="hover-text">Usuarios</p>
          </li>
        </ul>
        
        <div class="linha"></div>

        <ul class="nav-links">
          <li class="link">
            <div class="icon-item">
              <ion-icon name="notifications-outline"></ion-icon>
            </div>
            <p class="text-item">Notificações</p>
            <div class="numero-de-notificacoes">15</div>
            <p class="hover-text">Notificações</p>
          </li>
          <li class="link">
            <div class="icon-item">
              <ion-icon name="chatbubbles-outline"></ion-icon>
            </div>
            <p class="text-item">Suporte</p>
            <p class="hover-text">Suporte</p>
          </li>
          <li class="link">
            <div class="icon-item">
              <ion-icon name="settings-outline"></ion-icon>
            </div>
            <p class="text-item">Configurações</p>
            <p class="hover-text">Configurações</p>
          </li>
        </ul>
      </div>

      <div class="lodo-baixo">
        <ul class="nav-links">
          <li class="tema">
            <button id="dark" class="btns-tema tema-desativado">
              <ion-icon name="moon-outline"></ion-icon>
              <p class="hover-text">Modo Escuro</p>
            </button>
            <button id="light" class="btns-tema  tema-ativo">
              <ion-icon name="sunny-outline"></ion-icon>
              <p class="hover-text">Modo Claro</p>
            </button>
          </li>
          <li class="perfil">
            <img src="imgs/person.jpg" alt="Foto-Perfil">
            <div class="dados">
              <div class="nome">
                Omar Monteiro
              </div>
              <div class="cargo">
                Desenvolvedor junior
              </div>
            </div>
          </li>
          <li class="link">
            <div class="icon-item">
              <ion-icon name="log-out-outline"></ion-icon>
            </div>
            <p class="text-item">Sair</p>
            <p class="hover-text">Sair</p>
          </li>
        </ul> 
      </div>

      <script src="script.js"></script>
    </nav>
  </body>
</html>
